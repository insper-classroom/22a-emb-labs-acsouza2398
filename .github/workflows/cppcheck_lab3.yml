name: cppcheck

on:
  push:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          sudo apt install cppcheck

      # ------------- Tests ----------------
      - name: test_lab3_part1
        run: |
          cppcheck Lab3-PIO-IRQ/PIO/src -iLab3-PIO-IRQ/PIO/src/ASF --enable=style,warning,performance 

      # ------------- Tests ----------------
      - name: test_lab3_part2
        run: |
          cppcheck Lab3-OLED-PIO-IRQ/src -iLab3-OLED-PIO-IRQ/src/ASF --enable=style,warning,performance 
      # ------------- report ----------------
      - name: publish report    
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: 'main' # your branch name goes here