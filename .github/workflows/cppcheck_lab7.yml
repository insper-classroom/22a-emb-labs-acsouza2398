name: cppcheck_lab7

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          sudo apt install cppcheck
      # ------------- Tests ----------------
      - name: test_lab7
        id: lab7
        run: |
          cppcheck Lab7-RTOS-LCD-LVGL/src -iLab7-RTOS-LCD-LVGL/src/ASF --enable=style,warning,performance 2> lab7.txt
          echo ::set-output name=log::lab7.txt
      # ------------- issues ----------------
      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v4
        if: steps.lab7.outputs.log != ' '
        with:
          title: Issues Lab 7
          content-filepath: lab7.txt
          labels: |
            report
            automated issue
      # ------------- Fail ----------------
      - name: Error
        if: steps.lab7.outputs.log != ' '
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Erro no Lab 7')