name: cppcheck_lab4

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          sudo apt install cppcheck
      # ------------- Tests ----------------
      - name: test_lab4
        id: lab4
        run: |
          cppcheck Lab4-TC-RTC-RTT/src -iLab4-TC-RTC-RTT/src/ASF --enable=style,warning,performance 2> lab4.txt
          echo ::set-output name=log::lab4.txt
      # ------------- issues ----------------
      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v4
        if: steps.lab4.outputs.log != ' '
        with:
          title: Issues Lab 4
          content-filepath: lab4.txt
          labels: |
            report
            automated issue
      # ------------- Fail ----------------
      - name: Error
        if: steps.lab4.outputs.log != ' '
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Erro no Lab 4')